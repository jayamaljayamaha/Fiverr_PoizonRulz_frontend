<form>  
    <div class="form-group">
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="MyProjectName">

      <select class="form-control" id="exampleFormControlSelect1">

      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" (change)="onFileSelected($event)">
        <label class="custom-file-label" for="inputGroupFile03">Choose Image</label>
      </div>
    </div>
    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon03" (click)="postImage()">Submit</button>
